services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: pomodoro-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_admin
      MONGO_INITDB_ROOT_PASSWORD: mangomongobangobongo
      MONGO_INITDB_DATABASE: mongo-pomodoro-app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./server/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - pomodoro-network

  # Backend API
  backend:
    build: ./server
    container_name: pomodoro-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo_admin:mangomongobangobongo@mongodb:27017/mongo-pomodoro-app?authSource=admin
      JWT_SECRET: 47f3e8279999bf87e2def0a7e59b4a987c92d63221b258142389f9de17cf991a
      PORT: 5000
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
    networks:
      - pomodoro-network
    volumes:
      - ./server/logs:/usr/src/app/logs

  # Frontend React App
  frontend:
    build: ./client
    container_name: pomodoro-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pomodoro-network
    environment:
      - REACT_APP_API_URL=http://localhost:5001

volumes:
  mongodb_data:
    driver: local

networks:
  pomodoro-network:
    driver: bridge 